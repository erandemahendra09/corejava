<html>

<head>
  <script type="text/javascript">
    var imgs1 = new Array("./img/slider-2.jpg", "./img/slider-3.jpg");
    var lnks1 = new Array("http://www.google.com", "http://www.convergepoint.com/");
    var alt1 = new Array("School Kids", "School Kids");
    var currentAd1 = 0;
    var imgCt1 = 2;
    function cycle1() {
      if (currentAd1 == imgCt1) {
        currentAd1 = 0;
      }
      var banner1 = document.getElementById('myBanner');
      var bannerLink = document.getElementById('adbannerLink');
      banner1.src = imgs1[currentAd1]
      banner1.alt = alt1[currentAd1]
      document.getElementById('adbannerLink').href = lnks1[currentAd1]
      currentAd1++;
      rotate();
    }
    function rotate() {
      setTimeout("cycle1()", 3000);
    }
  </script>
</head>

<body onload="rotate()">
  <a href="http://www.google.com" id="adbannerLink" target="_top">
    <img src="./img/slider-1.jpg" id="myBanner" style="width:100%;height: 350px;">
  </a>
</body>

</html>
